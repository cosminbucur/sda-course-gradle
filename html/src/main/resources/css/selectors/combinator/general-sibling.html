<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 1px solid purple;
        }
        div + p {
          color: purple;
          text-align: center;
        }

    </style>
</head>
<body>

<div>
    <p>Not affected</p>
    <p>Not affected</p>
</div>

<p>Affected by adjacent sibling</p>
<p>Not affected</p>

</body>
</html>
